tags:
  - Contacts
summary: Upserts contact by id
operationId: upsertsContact
description: 'You can upsert a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: '380988227077'
          email:
            description: "Contact's email"
            type: string
            example: 'lilissazonova@gmail.com'
          isFavourite:
            description: 'Is the contact favourite?'
            type: boolean
            example: true
            default: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Upserts a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully upserted a contact!'
            data:
              type: object
  '404':
    $ref: '../../../components/responses/404.yaml'
